<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wizify</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body >
    
    <header id="main-header">
          <img src="/img/logo4.JPG" alt="">
    </header>  
    
     <section id="main-page"> 
      <div class="centered-form">
        <div class="centered-form__box col-sm-4 bg-dark text-white mb-2">
            <h1>Join</h1>
            <form action="./chat.html" class="form-group">
              <label class="text-white">Display Name</label>
              <input type="text" name="username" placeholder="Display name" class="form-control" required>
              <label class="text-white">Room</label>
              <input type="text" name="room" placeholder="Enter a chat room name" class="form-control" required>
              <button class="btn btn-primary btn-block">Join</button>
            </form>
        </div>
      </div>
    </section>
   
       <!-- FOOTER -->

              </div>
            </div>
          </div>
        </footer>
   
</body>
